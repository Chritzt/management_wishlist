<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <a href="/index.html">Wishlist</a>
    <form>
        <h1>Manage Children</h1>
        <br>
        <label>Name : </label>
        <br>
        <input type="text" id="child-name">
        <br>
        <label>Age : </label>
        <br>
        <input type="number" id="child-age">
        <br>
        <button id="child-button" class="management-button">Add new Child</button>
    </form>

    <br><br>

    <form>
        <h1>Manage Presents</h1>
        <br>
        <label>Select Child : </label>
        <br>
        <input type="text" id="wish-child">
        <br>
        <label>Name : </label>
        <br>
        <input type="text" id="wish-name">
        <br>
        <label>URL : </label>
        <br>
        <input type="text" id="wish-URL">
        <br>
        <label>Image URL : </label>
        <br>
        <input type="text" id="wish-Image-URL">
        <br>
        <button id="wish-button" class="management-button">Add new Wish</button>
    </form>
</body>
</html>
